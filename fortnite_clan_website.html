<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Fortnite Clan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #a8edea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .page {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
        }

        .page.active {
            display: block;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .hero p {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 3rem;
        }

        .members-section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .members-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .member-card {
            position: absolute;
            width: 180px;
            height: 220px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }

        .member-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05) translateZ(20px);
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .founder-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .form-section {
            padding: 3rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        select option {
            background: #764ba2;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid rgba(0, 255, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">400</div>
        <ul>
            <li><a href="#" onclick="showPage('home')">Home</a></li>
            <li><a href="#" onclick="showPage('apply')">Apply</a></li>
        </ul>
    </nav>

    <div id="home" class="page active">
        <div class="hero">
            <h1>400</h1>
            <p>Elite Fortnite Clan</p>
        </div>

        <div class="members-section">
            <h2>Our Members</h2>
            <div class="wheel-container">
                <div class="wheel" id="memberWheel">
                    <!-- Members will be added dynamically -->
                </div>
            </div>
        </div>
    </div>

    <div id="apply" class="page">
        <div class="form-section">
            <h2>Join 400</h2>
            <div class="form-container">
                <form id="applicationForm">
                    <div class="form-group">
                        <label for="name">Your Name*</label>
                        <input type="text" id="name" required placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="age">How old are you?*</label>
                        <input type="number" id="age" required min="1" max="100" placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="skill">What's your best skill?*</label>
                        <input type="text" id="skill" required placeholder="e.g., Building, Aiming, Strategy">
                    </div>

                    <div class="form-group">
                        <label for="highestRank">What's the highest rank you've been?*</label>
                        <input type="text" id="highestRank" required placeholder="e.g., Champion League, Diamond">
                    </div>

                    <div class="form-group">
                        <label for="currentRank">What rank are you currently?*</label>
                        <input type="text" id="currentRank" required placeholder="e.g., Diamond, Platinum">
                    </div>

                    <div class="form-group">
                        <label for="discord">Discord Username*</label>
                        <input type="text" id="discord" required placeholder="username#0000">
                    </div>

                    <div class="form-group">
                        <label for="whyJoin">Why do you want to join 400?</label>
                        <textarea id="whyJoin" rows="4" placeholder="Tell us why you'd be a great fit..."></textarea>
                    </div>

                    <button type="submit">Submit Application</button>
                </form>
                <div class="success-message" id="successMessage">
                    ✓ Application submitted successfully! We'll review it soon.
                </div>
            </div>
        </div>
    </div>

    <script>
        const members = [
            { name: '400_Zynx', founder: true },
            { name: '400_FPS', founder: true }
        ];

        function createMemberWheel() {
            const wheel = document.getElementById('memberWheel');
            const angleStep = 360 / members.length;
            const radius = 200;

            members.forEach((member, i) => {
                const card = document.createElement('div');
                card.className = 'member-card';
                
                const angle = i * angleStep;
                const x = Math.sin(angle * Math.PI / 180) * radius;
                const z = Math.cos(angle * Math.PI / 180) * radius;
                
                card.style.transform = `translate(-50%, -50%) translate3d(${x}px, 0, ${z}px) rotateY(${-angle}deg)`;
                
                card.innerHTML = `
                    <div class="member-avatar">${member.name.charAt(0)}</div>
                    <div class="member-name">${member.name}</div>
                    ${member.founder ? '<span class="founder-badge">⭐ FOUNDER</span>' : ''}
                `;
                
                wheel.appendChild(card);
            });
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                skill: document.getElementById('skill').value,
                highestRank: document.getElementById('highestRank').value,
                currentRank: document.getElementById('currentRank').value,
                discord: document.getElementById('discord').value,
                whyJoin: document.getElementById('whyJoin').value
            };
            
            console.log('Application submitted:', formData);
            
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
            
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });

        createMemberWheel();
    </script>
</body>
</html>
